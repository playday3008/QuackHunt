<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Quack Hunt</title>

    <!-- Load Dependencies -->
    <script type="importmap">
      {
        "imports": {
          "p5": "https://cdn.jsdelivr.net/npm/p5@1/+esm",
          "@pixi/sound": "https://cdn.jsdelivr.net/npm/@pixi/sound@5/+esm",
          "tweakpane": "https://cdn.jsdelivr.net/npm/tweakpane@4/+esm"
        }
      }
    </script>

    <!-- Load Scripts -->
    <script type="module" src="./index.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .debug {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        #loading {
            left: 50%;
            top: 50%;
            font-size: 4vw;
            font-family: sans-serif;
            font-weight: bold;
            letter-spacing: 4.4px;
            text-transform: capitalize;
            position: absolute;
            overflow: hidden;
            transform: translate(-50%, -60%);
        }

        #loading:before {
            color: #aaa;
            content: attr(data-loading-text);
        }

        #loading:after {
            top: 0;
            left: 0;
            width: 0;
            opacity: 1;
            color: #444;
            overflow: hidden;
            position: absolute;
            content: attr(data-loading-text);
            animation: loading 5s infinite;
        }

        @keyframes loading {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="loading" data-loading-text="Loading..."></div>
</body>

</html>
